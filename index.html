<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="summary">
  <div class="summary-result">
    <h1>Your Result</h1>
    <div class="result-bg">
      <div class="result-valor">
        <p>76</p><span>of 100</span>
      </div>
    </div>
    <h3 class="result-text">Great</h3>
    <p class="result-text-content">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  
  <div class="box-summary">
    <h1>Summary</h1>
    <div class="box-summary-content">
      <ul class="box-summary-lista">
        <li class="reaction">Reaction <span><strong>80</strong> / 100</span></li>
        <li class="memory">Memory <span><strong>92</strong> / 100</span></li>
        <li class="verbal">Verbal <span><strong>61</strong> / 100</span></li>
        <li class="visual">Visual <span><strong>72</strong> / 100</span></li>
      </ul>
    </div >
    <a class="botao" href="">Continue</a>
  </div>

</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andr√© Tardelli</a>.
  </div>
</body>
</html>
